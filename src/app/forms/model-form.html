<header>
  <h2>Template Driven Form Example</h2>
</header>
<form
  [formGroup] = "form"
  (ngSubmit)="onSubmit(form.value)">
  <ul>
    <li>
      <label for="surname">Medium </label>
      <select name="surname" id="surname" formControlName="surname">
        <option *ngFor="let surname of lookupList.mediums" value="{{surname}}">{{surname}}</option>
      </select>
    </li>
    <li>
      <label for="name">Name </label>
      <input type="text" name="name" id="name" formControlName="name">
      <div *ngIf = 'form.get("name").hasError("pattern")' class="error">Name is invalid. Avoid special characters</div>
    </li>
    <li>
      <label for="genre">Genre </label>
      <select name="genre" id="genre" formControlName="class">
        <option value="Science Fiction">Sci-Fi</option>
        <option value="Comedy">Comedy</option>
        <option value="Action">Action</option>
        <option value="Drama">Drama</option>
      </select>
    </li>
    <li>
      <label for="year">Year </label>
      <input type="text" name="year" id="year" formControlName="year">
      <div *ngIf = 'form.get("year").hasError("year")' class="error">
        Year should be between 1900 and 2100
      </div>
      <!--Not functional. Check
      <div *ngIf = 'form.get("year").errors as yearErrors' class="error">
        Year should be between {{yearErrors.year}} and {{yearErrors.year.maxYear}}
      </div>-->
    </li>
    <li>
      <!--Pending checkbox implementation
      <label for="isFavorite"> Fav? </label>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <input type="checkbox" name="isFavorite" id="isFavorite" value="false" ngModel>
      <div id="checkbox-value"></div>-->
      <label for="isFavorite"> Fav? </label>
      <select name="isFavorite" id="isFavorite" formControlName="isFavorite">
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </li>
  </ul>
  <button type="submit" [disabled]="!form.valid">Save Form</button>
</form>
